name: release

on:
  push:
    branches:
      - main

jobs:
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          default: true
          override: true
      - name: Rust check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Rust build for Linux
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/image-optimizer
          asset_name: image-optimizer-linux
          tag: ${{ github.ref }}
          overwrite: true
  
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Rust check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Rust build for Windows
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/image-optimizer.exe
          asset_name: image-optimizer.exe
          tag: ${{ github.ref }}
          overwrite: true

  release-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true
      - name: Rust check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Rust build for MacOs
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/image-optimizer
          asset_name: image-optimizer-macos
          tag: ${{ github.ref }}
          overwrite: true